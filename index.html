<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="js/jquery-1.12.2.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
<title>PingPong!</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2>Ready for PingPong?</h2>
      <p>Pick a number to kick of the game</p>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <form class="form" action="index.html" method="post">
            <div class="form-group">
             <input type="text" id='input' class="form-control" placeholder="number of hits in the game">
            </div>
            <button type="submit" id='button' class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="image">
      <img class="displayed" src="img/ping-pong-table-tennis.jpg" alt="ping pong tables">
      <span class='results' id='firstplay'> </span>
    </div>

    <div class="results">
    <h3>full record of play:</h3>
    <ul>
      <span class='results' id='fullplay'> </span>
    </ul>
    </div>

  </div>
</body>
</html>
